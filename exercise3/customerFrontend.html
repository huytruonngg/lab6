<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="formChecker1.js"></script>
    <title>Sport Shop</title>
  </head>
  <body>
    <h2>Welcome to Sport Shop</h2>

    <form name="myForm" action="customerBackend.php" onsubmit="return validateForm()" method="post">
      Username: <input type="email" multiple name="username"><br><br>

      Password: <input type="password" name="initPassword"><br><br>

      Repeat Password: <input type="password" name="verifiedPassword"><br><br>

      <h3>Products:</h3>
      VN T-shirt ($14.99): <input type="number" placeholder="Enter a number (0-100)" name="tShirt"><br><br>
      VN Casual shirt ($9.99): <input type="number" placeholder="Enter a number (0-100)" name="casualShirt"><br><br>
      VN Polo shirt ($19.99): <input type="number" placeholder="Enter a number (0-100)" name="poloShirt"><br><br>

      Shipping options:
      <input type="radio" name="shipping" value="option1">Free 7 day
      <input type="radio" name="shipping" value="option2">$50.00 overnight
      <input type="radio" name="shipping" value="option3">$5.00 three day
      <br><br>

      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
